
services:
  - type: web
    name: wattly-parser
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    region: oregon
    envVars:
      - key: SALES_CC
        value: sales@wattly.net
      # Set these in Render dashboard with your SMTP credentials:
      # - key: SMTP_HOST
      #   value: smtp.sendgrid.net
      # - key: SMTP_PORT
      #   value: 587
      # - key: SMTP_USER
      #   value: apikey
      # - key: SMTP_PASS
      #   value: YOUR_SENDGRID_API_KEY
      # - key: SMTP_FROM
      #   value: proposals@wattly.net
